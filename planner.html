<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan - Community Arena</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">ARENA</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="info.html">Info</a></li>
                    <li><a href="planner.html">Plan</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <h1>Plan Your Event</h1>
            <p>Rent the arena for your next big event.</p>
        </div>
    </header>
    
    <section id="planner" class="section">
        <div class="container">
            <h2 class="section-title">Event Planning</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Event Type (e.g., Concert, Wedding)" required>
                <input type="date" placeholder="Event Date" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Submit Request</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact</h4>
                <p>123 Arena Boulevard</p>
                <p>contact@arena.com</p>
                <p>(555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="info.html">Info</a></li>
                    <li><a href="planner.html">Plan</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Community Arena. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
